services:
  notebooklm-mcp:
    image: ${NOTEBOOKLM_MCP_IMAGE:-ghcr.io/your-org/notebooklm-mcp:latest}
    container_name: compliance-notebooklm-mcp
    ports:
      - "3000:3000"
    environment:
      MCP_TRANSPORT: http
      MCP_HTTP_HOST: 0.0.0.0
      MCP_HTTP_PORT: 3000
      CHROME_PROFILE_DIR: /data/chrome_profile
    volumes:
      - notebooklm_profile:/data/chrome_profile
      - notebooklm_config:/app/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/healthz >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s

volumes:
  notebooklm_profile:
  notebooklm_config:
