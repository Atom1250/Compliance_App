name: Codex CI Autofix

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write
  actions: read

concurrency:
  group: codex-fix-ci-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true

jobs:
  codex_fix_ci:
    if: >-
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.head_repository.full_name == github.repository &&
      github.event.workflow_run.head_branch != 'main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout failing branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "codex-bot"
          git config user.email "codex-bot@users.noreply.github.com"

      - name: Stop after max autofix attempts
        id: attempts
        shell: bash
        run: |
          ATTEMPTS=$(git log --oneline --grep='^codex: fix ci' | wc -l | tr -d ' ')
          echo "attempts=$ATTEMPTS" >> "$GITHUB_OUTPUT"
          if [ "$ATTEMPTS" -ge 3 ]; then
            echo "Max autofix attempts reached ($ATTEMPTS)."
            echo "run_codex=false" >> "$GITHUB_OUTPUT"
          else
            echo "run_codex=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run Codex with CI fix prompt
        if: steps.attempts.outputs.run_codex == 'true'
        id: codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt-file: .github/codex/prompts/fix_ci.md

      - name: Commit autofix changes
        if: steps.attempts.outputs.run_codex == 'true'
        shell: bash
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No autofix changes to commit."
            exit 0
          fi
          git add -A
          git commit -m "codex: fix ci"

      - name: Push autofix branch
        if: steps.attempts.outputs.run_codex == 'true'
        run: |
          git push origin HEAD:${{ github.event.workflow_run.head_branch }}

      - name: Comment on PR with autofix result
        if: steps.attempts.outputs.run_codex == 'true'
        uses: actions/github-script@v7
        env:
          CODEX_OUTPUT: ${{ steps.codex.outputs.final_message || steps.codex.outputs['final-message'] }}
        with:
          github-token: ${{ github.token }}
          script: |
            const body = process.env.CODEX_OUTPUT || "Codex attempted CI autofix; no summary output.";
            const prNumber = context.payload.workflow_run.pull_requests?.[0]?.number;
            if (!prNumber) return;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `## Codex CI Autofix\n\n${body}`,
            });

