name: Codex Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: codex-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  codex_review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Codex review
        id: codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt-file: .github/codex/prompts/review.md

      - name: Post review comment
        uses: actions/github-script@v7
        env:
          CODEX_OUTPUT_A: ${{ steps.codex.outputs.final-message }}
          CODEX_OUTPUT_B: ${{ steps.codex.outputs.final_message }}
        with:
          github-token: ${{ github.token }}
          script: |
            const body = process.env.CODEX_OUTPUT_A || process.env.CODEX_OUTPUT_B || "Codex review produced no output.";
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `## Codex Review\n\n${body}`
            });
