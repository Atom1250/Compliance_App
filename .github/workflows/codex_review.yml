name: Codex Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: codex-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  codex_review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Codex home
        run: |
          mkdir -p "${{ runner.temp }}/codex-home"

      - name: Verify OPENAI_API_KEY is present
        run: |
          if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "OPENAI_API_KEY secret is missing/empty for this run."
            exit 1
          fi

      - name: Run Codex review
        id: codex
        uses: openai/codex-action@v1.3
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          codex-version: "0.58.0"
          prompt-file: .github/codex/prompts/review.md
          codex-home: ${{ runner.temp }}/codex-home

      - name: Post review comment
        uses: actions/github-script@v7
        env:
          CODEX_OUTPUT: ${{ steps.codex.outputs.final_message || steps.codex.outputs['final-message'] }}
        with:
          github-token: ${{ github.token }}
          script: |
            const body = process.env.CODEX_OUTPUT || "Codex review produced no output.";
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `## ðŸ¤– Codex Review\n\n${body}`
            });
