version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: compliance-postgres
    environment:
      POSTGRES_DB: compliance_app
      POSTGRES_USER: compliance
      POSTGRES_PASSWORD: compliance
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U compliance -d compliance_app"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    container_name: compliance-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:9000/minio/health/live >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  minio_data:
